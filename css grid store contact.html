<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css grid store contact.css">
</head>
<body>
    <h1>Your Personal Details</h1>
    <div class="form-contain">
        <form action="">
            <label for="">Name</label><br>
            <input type="text" placeholder="Your name" class="input"><br>
            <label for="">Email Address</label><br>
            <input type="text" placeholder="Enter your email" class="input"><br>
            <label for="">Date of Birth</label><br>
            <input type="date" name="" id="" class="input"><br>
            <label for="">Confirm Email Address</label><br>
            <input type="email" placeholder="Enter your email" class="input"><br>
            <label for="">Phone Number</label><br>
            <input type="tell" name="" placeholder="Enter phone number" class="input"><br>
            <input type="submit" value="Create an Account"><br>
            <input type="reset" value="Clear All">
        </form>
    </div>
</body>
</html>
